<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title> Twitter Search </title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script src="https://kit.fontawesome.com/5290a709ed.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="dist/css/main.css" />
	</head>

	<body>
		<main class="display-grid">
			<header class="site-heading">Twitter Search</header>
			<section class="search-controls">
				<p class="article-count"></p>
				<input class="search-controls__input" id="term" name="term">
				<img class="search-controls__button" src="src/img/magnifying-glass.svg" alt="search button"></img>
				<div class="sort-menu"><span class="sort-menu__active"><span class="sort-menu__text">Sort by Relevance</span><i class="fas fa-chevron-down sort-menu__arrow"></i></span>
					<ul class="sort-menu__list hidden">
						<li class="sort-menu__item sort-menu__item_relevance">Sort by Relevance</li>
						<li class="sort-menu__item sort-menu__item_newest">Sort by Newest</li>
						<li class="sort-menu__item sort-menu__item_popularity">Sort by Popularity</li>
					</ul>
				</div>
				<div class="count-menu">
					<p class="count-menu__show">Show</p>
					<p class="count-menu__active"><span class="count-menu__text">15 results</span><i class="fas fa-chevron-down radius-menu__arrow"></i></p>
					<ul class="count-menu__list hidden">
						<li class="count-menu__item count-menu__item_15">15 results</li>
						<li class="count-menu__item count-menu__item_25">25 results</li>
						<li class="count-menu__item count-menu__item_50">50 results</li>
						<li class="count-menu__item count-menu__item_100">100 results</li>
					</ul>
				</div>
			</section>
			<section class="results">
				<!-- <div class="results__row">
					<div class="results__avatar"></div>
					<p class="results__user-name">Drew Fletcher</p>
					<p class="results__at-row">@<span class="results__screen-name">coachfletch85</span></p>
					<p class="results__tweet">ARTICLE. Elisa Tartler’s World Cup audition for the German @Olympics #archery team 🏹🇩🇪</p>
					<p class="results__timestamp">4/29/21 12:15 PM </p>
				</div> -->
			</section>
		</main>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="dist/js/twitter.js"></script>
		<script src="dist/js/main.js"></script>
	</body>
</html>
