<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title> Yelp Business Search </title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script src="https://kit.fontawesome.com/5290a709ed.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="dist/css/main.css" />
	</head>

	<body>
		<main class="display-grid">
			<a class="site-heading" href="https://www.yelp.com/" target="_blank">Yelp</a>
			<h2 class="site-heading__subheading">Business Search</h2>
			<section class="search-controls">
				<p class="article-count"></p>
				<input class="search-controls__input search-controls__input_term" id="term" name="term" placeholder="business">
				<input class="search-controls__input search-controls__input_location" id="location" name="location" placeholder="location">
				<img class="search-controls__button" src="src/img/magnifying-glass.svg" alt="search button"></img>
				<div class="search-menu"><span class="search-menu__active"><span class="search-menu__text">Sort by Relevance</span><i class="fas fa-chevron-down search-menu__arrow"></i></span>
					<ul class="search-menu__sort-list hidden">
						<li class="search-menu__item search-menu__item_relevance">Sort by Relevance</li>
						<li class="search-menu__item search-menu__item_rating">Sort by Rating</li>
						<li class="search-menu__item search-menu__item_count">Sort by # Reviews</li>
						<li class="search-menu__item search-menu__item_distance">Sort by Distance</li>
					</ul>
				</div>
				<div class="price-range"><span class="price-range__toggle">Price Range <span class="price-range__symbol">&gt;&lt;</span></span>
					<div class="price-range__input hidden">
						<input class="price-range__checkbox" id="$" name="$" type="checkbox">
						<label class="price-range__label" for="$">$</label>
						<input class="price-range__checkbox" id="$$" name="$$" type="checkbox">
						<label class="price-range__label" for="$$">$$</label>
						<input class="price-range__checkbox" id="$$$" name="$$$" type="checkbox">
						<label class="price-range__label" for="$$$">$$$</label>
						<input class="price-range__checkbox" id="$$$$" name="$$$$" type="checkbox">
						<label class="price-range__label" for="$$$$">$$$$</label>
					</div>
				</div>
				<div class="radius-menu">
					<p class="radius-menu__within">Within</p>
					<p class="radius-menu__active"><span class="radius-menu__text">25 miles</span><i class="fas fa-chevron-down radius-menu__arrow"></i></p>
					<ul class="radius-menu__list hidden">
						<li class="radius-menu__item radius-menu__item_5">5 miles</li>
						<li class="radius-menu__item radius-menu__item_15">15 miles</li>
						<li class="radius-menu__item radius-menu__item_25">25 miles</li>
						<li class="radius-menu__item radius-menu__item_50">50 miles</li>
					</ul>
				</div>
				<div class="open-now">
					<label class="open-now__label" for="open">Open Now</label>
					<input class="open-now__checkbox" id="open" name="open" type="checkbox">
				</div>
			</section>
			<section class="results">
				<!-- <div class="results__row">
						<a class="results__photo"></a>
						<a class="results__name" href="#" target="_blank">Olympia Prime</a>
						<p class="results__rating-row"><span class="results__rating">1.5 stars</span><span class="results__reviews">(4 reviews)</span></p>
						<p class="results__info-row"><span class="results__price">$$$ &bull;</span><span class="results__category">American (New) &bull;</span><span class="results__transactions">Delivery</span></p>
						<p class="results__address1">125 E Court Sq</p>
						<p class="results__city-state-zip"><span class="results__city">Decatur, </span><span class="results__state">GA </span><span class="results__zip">30030</span></p>
				</div> -->
			</section>
		</main>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="dist/js/twitter.js"></script>
		<script src="dist/js/main.js"></script>
	</body>
</html>
